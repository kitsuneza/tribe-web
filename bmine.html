<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Typewriter with Mobile Keyboard</title>
  <style>
    /* Basic Reset and Layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #C3B298;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    .card {
      text-align: center;
      position: relative;
    }
    h1 {
      color: #D84343;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    p.message {
      margin-top: 10px;
      color: #333;
      font-size: 1.2rem;
    }
    /*button*/
    a button {
  background-color: #e91e63;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  color: #fff;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.1s ease;
}

a button:hover {
  background-color: #d81b60;
}

a button:active {
  background-color: #c2185b;
  transform: translateY(2px);
}
    /* TYPEWRITER CONTAINER (DOUBLED SIZE) */
    .typewriter-container {
      position: relative;
      width: 600px; /* doubled (was 300px) */
      margin: 0 auto 20px;
    }
    .typewriter-image {
      width: 100%;
      display: block;
    }
    /* PAPER ELEMENT (DOUBLED SIZE) */
    .paper {
      position: absolute;
      top: 110px;
      width: 225px; /* doubled (was 150px) */
      background: white;
      border: 2px solid #333;
      padding: 10px;
      box-sizing: border-box;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
/*      transition: transform 0.5s;*/
      z-index: 2;
    }
    .paper p {
      margin: 5px 0;
      display: none;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }
    /* Paper slide-out steps */
    .card[data-step="1"] .paper {
      transform: translateX(-50%) translateY(-30%);
    }
    .card[data-step="2"] .paper {
      transform: translateX(-50%) translateY(-66%);
    }
    .card[data-step="3"] .paper {
      transform: translateX(-50%) translateY(-66%);
    }
    .card[data-step="1"] .line1,
    .card[data-step="2"] .line1,
    .card[data-step="3"] .line1 {
      display: block;
    }
    .card[data-step="2"] .line2,
    .card[data-step="3"] .line2 {
      display: block;
    }
    .card[data-step="3"] .line3 {
      display: block;
    }
    
    /* HEARTS CONTAINER (Appears After Final Key) */
    .hearts-container {
      display: none;
      position: fixed;
      top: 20%; /* Adjust as needed to place above the typewriter */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 140%;
      pointer-events: none;
      z-index: 10;
    }
    .card[data-step="3"] .hearts-container {
      display: block;
    }
    .heart {
      position: absolute;
      font-size: 2.5rem;
      color: red;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-50px) scale(1.2);
        opacity: 0;
      }
    }
    
    /* FULL QWERTY KEYBOARD (Pixel Style) */
    .keyboard {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    .key-row {
      display: flex;
      gap: 5px;
    }
    .key {
      background: #333;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 4px;
      width: 40px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card" data-step="0">
    <h1>Will you be my Valentine?</h1>
    <div class="typewriter-container">
      <!-- Replace "typewriter.png" with your PNG file -->
      <img class="typewriter-image" src="typewriter.png" alt="Typewriter">
      <!-- The paper that ejects from the tray -->
      <div class="paper">
        <p class="line1">Good!</p>
        <p class="line2">Because you're just</p>
        <p class="line3">My TYPE</p>
      </div>
    </div>
    <p class="message">Tap "YES" on the keyboard</p>
    
    <!-- FULL QWERTY KEYBOARD -->
    <div class="keyboard">
      <!-- Row 1 -->
      <div class="key-row">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
      </div>
      <!-- Row 2 -->
      <div class="key-row">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
      </div>
      <!-- Row 3 -->
      <div class="key-row">
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
      </div>
    </div>
<div></div>
<br/>
    <div>
      <p class="message">
      Tribe Rewards - one wallet for all your loyalty cards
    </p>
  </div>
  <br/>
  <div>
    <a href="https://api.whatsapp.com/send?text=Wanna%20be%20my%20Valentine%20:%20https%3A%2F%2Fwww.triberewardsapp.com%2Fbmine.html" target="_blank">
  <button>Send this to someone to spread the ♥ </button>
</a>
    </div>
    
    <!-- HEARTS CONTAINER -->
    <div class="hearts-container">
      <span class="heart" style="left:10%; top:10%;">♥</span>
      <span class="heart" style="left:50%; top:12%;">♥</span>
      <span class="heart" style="left:80%; top:8%;">♥</span>
      <span class="heart" style="left:30%; top:5%;">♥</span>
      <span class="heart" style="left:70%; top:15%;">♥</span>
      <span class="heart" style="left:90%; top:20%;">♥</span>
      <span class="heart" style="left:60%; top:1%;">♥</span>
      <span class="heart" style="left:20%; top:18%;">♥</span>
    </div>
  </div>
  
  <script>
    // Set up the sequence: Y -> E -> S
    const card = document.querySelector('.card');
    let step = 0;
    const sequence = ['Y', 'E', 'S'];
    
    // Function to handle key taps
    function handleKey(letter) {
      const key = letter.toUpperCase();
      if (step < 3 && key === sequence[step]) {
        step++;
        card.setAttribute('data-step', step);
      }
    }
    
    // Add click listeners to each displayed key
    document.querySelectorAll('.key').forEach(keyEl => {
      keyEl.addEventListener('click', () => {
        handleKey(keyEl.textContent);
      });
    });
    
    // Optional: Also support physical keyboard input
    document.addEventListener('keydown', (e) => {
      handleKey(e.key);
    });
  </script>
</body>
</html>
