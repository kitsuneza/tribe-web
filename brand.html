<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tribe Logo Concept</title>
  <style>
    body {
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      background: #f8f8f8;
    }
  </style>
</head>
<body>

<svg 
  width="200" 
  height="200" 
  viewBox="0 0 120 120" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Outer wallet/card outline -->
  <path
    d="M25 40 
       C25 35 29 30 35 30 
       H85 
       C91 30 95 35 95 40 
       V80 
       C95 85 91 90 85 90
       H35 
       C29 90 25 85 25 80 
       Z"
    stroke="currentColor"
    stroke-width="5"
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Inner 'card' lines (forming a subtle 'T') -->
  <path
    d="M50 50 H80 
       M50 50 V70"
    stroke="currentColor"
    stroke-width="5"
    stroke-linecap="round"
  />
</svg>

</body>
</html>
